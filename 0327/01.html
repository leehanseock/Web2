<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서가 없는 목록(unordered list) -->
    <ul type="circle"> <!--항목별 아이콘의 타입을 설정해줄 수 있습니다.-->
        <!--ul type에 사용할 수 있는 값들 : 기본값(disc), circle, square-->
        <!--"circle"을 쓰면 흰 동그라미, "square"를 쓰면 네모가 나옵니다.-->
        <li>망고</li>
        <li>한라봉</li>
        <li>샤인머스캣</li>
        <li>딸기</li>
        <li>블루베리</li>
    </ul>
    <hr>
    <!-- 순서가 있는 목록(ordered list) -->
    <!--ol type에 사용할 수 있는 값들 : 1, i, I, a, A-->
    <ol type="I">
        <li>망고</li>
        <li>한라봉</li>
        <li>샤인머스캣</li>
        <li>딸기</li>
        <li>블루베리</li>
    </ol>
</body>
</html>
