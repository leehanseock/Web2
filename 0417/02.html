        li.fruit{
            color: rgb(23, 132, 23);
            background: moccasin;
        }

    <ul>
        <li>딸기</li>
        <li class="fruit">바나나</li>
        <li>복숭아</li>
        <li class="fruit">한라봉</li>
    </ul>
</body>
