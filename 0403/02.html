<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="01.html">
        <!-- 이 페이지에서 선택한 값을 '01.html'로 전송하겠다 -->
        <select name="food" id="food">
        <option value="1">떡볶이</option>
        <!-- '떡볶이'를 선택시 실제로 전송되는 것은 value값 "1"이지
        '떡볶이가 아니다' -->
        <option value="2">김말이</option>
        <option value="3">어묵</option>
        <option value="4">순대</option>
        <option value="5">김밥</option>
    </select>

    <br><br>
    <select name="drink" id="drink" multiple="multiple">
        <option value="01">콜라</option>
        <option value="02">사이다</option>
        <option value="03">환타</option>
        <option value="04">식혜</option>
        <option value="05">수정과</option>
    </select>
    <br>
    <input type="submit" value="전송">
    </form>
</body>
</html>
