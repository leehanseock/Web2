<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let r = 7; //반지름을 변수 r에 7이라고 선언
        let circum = 2 * Math.PI * r;
        let area = Math.PI * Math.pow(r,2);
        alert('반지름이 '+r+'㎝인 원의 둘레는 '+Math.round(circum)+'㎝입니다.')
        alert('반지름이 '+r+'㎝인 원의 넓이는 '+Math.round(area)+'㎠입니다.')
    </script>
</head>
