<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Date 객체를 선언 - 하드디스크에 있는걸 메모리에 올리는 과정
        // 참조변수로 메모리에 올린 객체의 주소를 담기
        let date = new Date();

        //요소를 추출
        let year = date.getFullYear();
        let month = date.getMonth()+1;//0부터 11로 표시되기 때문에 +1을 해주어야함
        let day = date.getDate();//getDay 사용하면 요일을 숫자로 표시해주므로 유의!
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        let dateStr = year+"년 "+month+"월 "+day+"일";
        let time = hours + " : "+minutes+" : "+seconds;
        alert(dateStr+'\n'+time);
    </script>
</head>

</body>
</html>
