<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 선언
        let test = function () {
            alert("익명함수 호출 1");
            alert("익명함수 호출 2");
        };

        //alert(typeof(test) + "," + test); 
        //위처럼 괄호없이 test만 쓰면 함수내용 출력만 해주고 괄호까지 쓰면 함수가 '호출'됨
        test();
    </script>
</body>
