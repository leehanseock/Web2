<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 선언
        function anonymousCallTen(fun, n){
            for (let i =0; i < n ; i++){
                fun(i+1);
            }
        }
        
        let fun = function(i){
            alert("익명함수 호출됨 " + i);
        }

        let n = prompt("반복할 횟수를 입력하세요.",10);
        anonymousCallTen(fun, n);
    </script>
</body>
</html>
