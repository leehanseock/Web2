<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function powerTest(x, n){
            let result = Math.pow(x,n);
            return result;
        };

        let number = prompt("제곱승할 수 입력");
        let n =prompt("몇 번 제곱승할 지 입력");
        alert(number+"을 "+ n +"제곱승한 결과는 "+powerTest(number,n));

    </script>
</body>
</html>
